{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<head>
		<title>PIRATES-GAMERS</title>
		<meta charset="UTF-8">
		<meta name="description" content="Game Warrior Template">
		<meta name="keywords" content="warrior, game, creative, html">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Favicon -->   
		<link href="img/favicon.ico" rel="shortcut icon"/>
	
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
	
		<!-- Stylesheets -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}"/>
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}"/>
		<link rel="stylesheet" href="{% static 'css/owl.carousel.css'%}"/>
		<link rel="stylesheet" href="{% static 'css/style.css'%}"/>
		<link rel="stylesheet" href="{% static 'css/animate.css'%}"/>

	
	</head>
</head>
<body>
		<!-- Page Preloder -->
		<div id="preloder">
			<div class="loader"></div>
		</div>
	
		<!-- Header section -->
		<header class="header-section">
			<div class="container">
				<!-- logo -->
				<a class="site-logo" href="index.html">
					<img src="{% static 'img/logo.pn' %}" alt="">
				</a>
				<div class="user-panel">
					<a href="#">Login</a>  /  <a href="#">Register</a>
				</div>
				<!-- responsive -->
				<div class="nav-switch">
					<i class="fa fa-bars"></i>
				</div>
				<!-- site menu -->
				<nav class="main-menu">
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/">Games</a></li>
						<li><a href="../contact">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<!-- Header section end -->
	<div>
{% for i in g %}

<div class="container my-5">
	<div class="row">
	 <div class="col-sm-6 text-center rounded-5 align-self-center">
	  <img src="{{i.img.url}}" alt="" class="rounded-5 mb-4 p-1 h-50 w-50 " style="border: 1px solid black;box-shadow:0px 0px 20px black" class="img-fluid img-thumbnail">
	 </div>
	 <div class="col-sm-5 offset-sm-1">
	  <h2>{{i.title.upper}} </h2>
	  <p>Date Uploaded:{{i.d}} </p>
	  <hr>
	  <h5>Orignal size:{{i.orignalsize.upper}} </h5><hr>
	  <h5>Repack size:{{i.Repacksize.upper}} </h5>
	  <hr>
	  <p><b>Game Description: {{i.description}}</b></p>  <hr>  
	  

	   <a href="{{i.link}}" class="btn btn-warning shadow px-5 py-2 ms-4">Download</a>





	   {% endfor %}






	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.marquee.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	
</body>
</html>
